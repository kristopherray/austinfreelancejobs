<section id="signup">
    <div class="container">
        
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="mb-3">
                    <a href="#signup">Sign Up for Updates</a>
                </h2>
            </div>
        </div>

        <form accept-charset="UTF-8" action='{{ .Site.Params.form_endpoint }}' method="POST" class="aos-item" data-aos="fade-in">

            <input type="hidden" name="utm_source" value="">
            <input type="hidden" name="utm_medium" value="">
            <input type="hidden" name="utm_campaign" value="">
        
            <div class="col col-12 col-md-3 labelToggle">
                <label for="first_name">First Name*</label>
                <input type="text" id="first_name" class="formField" name="first_name" placeholder="ex. John or Jane" required>
            </div>
        
            <div class="col col-12 col-md-4 labelToggle">
                <label for="email">Email Address*</label>
                <input type="email" id="email" name="email" placeholder="ex. yourname@email.com" required class="formField labelToggle">
            </div>
        
            <div class="col col-12 col-md-2 labelToggle">
                <label for="phone">Phone Number*</label>
                <input type="tel" id="phone" name="phone" class="phone" placeholder="(123) 456-7890" required class="formField labelToggle">
            </div>
        
            <div class="col col-12 col-md-2 labelToggle">
                <label for="zip">Zip Code*</label>
                <input type="text" id="zip" name="zipcode" placeholder="12345" required class="formField labelToggle">
            </div>
        
            <div class="col col-12 col-md-1">
                <button type="submit" class="button buttonOutlineWhite">I'm In!</button>
            </div>
        
        </form>        

    </div>
</section>
